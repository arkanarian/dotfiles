import:
  # - ~/.config/alacritty/themes/themes/nord_custom.yaml
  - ~/.config/alacritty/themes/themes/catppuccin-mocha.yml
    # nord - adjust background
    # gruvbox_dark
    # everforest_dark
    # oceanic_next
    # rainbow - beautiful green
    # remedy_dark - not bad
    # seashells - not bad
    # tokyo-night - not bad
window:
  class:
    instance: Alacritty
    general:
      Alacritty
      #padding:
    #x: 5
    #y: 5
env:
  TERM: xterm-256color

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Medium
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

    #family: JetBrains Mono Medium
    #style:
    #Medium
    #normal:
    #family: Font Awesome 6 Pro,Font Awesome 6 Pro Solid
    #style: Solid
    #size: 20

  size: 11
# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

selection:
  save_to_clipboard: false

live_config_reload: true

shell:
  program: /usr/bin/zsh
